---
title: "Team"
layout: default
excerpt: "ML4Sci/e Group: Team members"
sitemap: false
permalink: /team/
---

<h1>{{page.title}}</h1>

<!-- Staff -->

<!-- <h2><a id="staff"></a>Staff</h2> -->
<div class="cards-container">
    {% assign members = site.posts | where: 'category', 'staff' | sort: 'date' %}
    {% for member in members %}
    <div class="card team-member-card">
        <div class="row mt-4">
            <div class="col-md-3">
                <a href={{member.url}}>
                    <img src="{{ site.url }}{{ site.baseurl }}/images/team/{{ member.image }}"
                        class="card-img img-responsive img-thumbnail"
                        style="max-width: 100px;"/>
                </a>
            </div>

            <div class="col-md-10">
                <div class="card-body">
                <h4 class="card-title">{{ member.title }}</h4>
                <p class="card-text">{{ member.role }}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
